{% extends 'base.html'%} {% set active_page = "categories" %} {% block content %}

<h1>All Categories</h1>
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for cat in categories %}
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                    <a href="{{url_for('edit_category', category_id=cat._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                </div>
                <div class="task_header col s9">
                    <strong>{{cat.category_name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>

</div>
    <div class="row">
      <a class="btn waves-effect waves-light" type="submit" name="action">Add Category
        <i class="material-icons right">edit</i>
     </a>
    </div>
{% endblock %}
