<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>tack manager</title>
</head>
<body>
<div>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Task Manegar</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="{{ 'active' if active_page == 'tasks' else '' }}"><a href="{{url_for('get_tasks')}}">Home</a></li>
        <li class="{{ 'active' if active_page == 'addtask' else '' }}"><a href="{{url_for('add_task')}}">Add New Task</a></li>
        <li class="{{ 'active' if active_page == 'categories' else '' }}"><a href="{{url_for('get_categories')}}">Category</a></li>
      </ul>
    </div>
  </nav>
</div>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
  $(document).ready(function(){
    $('.collapsible').collapsible();
    $('select').material_select();
    $(".dropdown-button").dropdown();
  });
  // another javascripte for the datapicker
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });
  document.getElementById("matfix").addEventListener("click", function(e) {
	e.stopPropagation();
});
    </script>
</body>
</html>
