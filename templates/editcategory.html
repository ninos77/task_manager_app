{% extends "base.html" %} {% block content %}

<h1>Edit Category</h1>

<div class="row">
  <form action="{{ url_for('edit_category', category_id=category._id)}}" method="POST" class="col s12">
  <div class="row">
  </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="category_name" name="category_name" type="text" class="validate" value="{{category.category_name}}" />
        <label for="icon_prefix">Category Name</label>
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">Edit Category
        <i class="material-icons right">edit</i>
     </button>
    </div>
  </form>
</div>
{% endblock %}
