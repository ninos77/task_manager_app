{% extends "base.html" %}
{% block content %}
  <ul class="collapsible">
    <li>
    {% for task in tasks %}
      <div class="collapsible-header"><i class="material-icons">expand_more</i><strong>{{ task.task_name}}</strong> - {{ task.due_date}}</div>
      <div class="collapsible-body"><span>{{ task.task_Description}}</span></div>
    </li>
    {% endfor %}
  </ul>
  {% endblock %}
